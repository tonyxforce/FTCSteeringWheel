<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTCSteeringWheel settings page</title>
  <link href="bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <script src="bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="settings.js"></script>
</head>

<body>
  <table>
    <tbody>
      <tr>
        <div>
          <label for="wheelDrive" class="form-label">Controller type</label>
          <div class="btn-group">
            <input type="radio" class="btn-check" name="ctype" id="wheelDrive" autocomplete="off" checked />
            <label class="btn btn-secondary" for="wheelDrive">Wheel</label>

            <input type="radio" class="btn-check" name="ctype" id="controllerDrive" autocomplete="off" />
            <label class="btn btn-secondary" for="controllerDrive">Controller</label>

            <input type="radio" class="btn-check" name="ctype" id="controllerGyroDrive" autocomplete="off" />
            <label class="btn btn-secondary" for="controllerGyroDrive">Controller+gyro drive</label>
          </div>
        </div>
      </tr>
      <tr>
        <div>
          <label for="tankDrive" class="form-label">Drive type</label>
          <div class="btn-group">
            <input type="radio" class="btn-check" name="dtype" id="tankDrive" autocomplete="off" checked />
            <label class="btn btn-secondary" for="option1">Tank Drive</label>

            <input type="radio" class="btn-check" name="dtype" id="option2" autocomplete="off" />
            <label class="btn btn-secondary" for="option2">Swerve drive</label>
          </div>
        </div>
      </tr>
    </tbody>
  </table>
</body>

</html>
