<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTCSteeringWheel settings page</title>
  <link href="bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <script src="bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <form>
    <table>
      <tbody>
        <tr>
          <td>
            <label for="wheelDrive" class="form-label float-end">Controller type</label>
          </td>
          <td>
            <div class="btn-group">
              <input type="radio" class="btn-check" name="ctype" id="wheelDrive" value="0" autocomplete="off" checked />
              <label class="btn btn-secondary btn-lg" for="wheelDrive">Wheel</label>

              <input type="radio" class="btn-check" name="ctype" id="controllerDrive" value="1" autocomplete="off" />
              <label class="btn btn-secondary btn-lg" for="controllerDrive">Controller</label>

              <input type="radio" class="btn-check" name="ctype" id="controllerGyroDrive" value="2"
                autocomplete="off" />
              <label class="btn btn-secondary btn-lg" for="controllerGyroDrive">Controller+gyro</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="tankDrive" class="form-label float-end">Drive type</label>
          </td>
          <td>
            <div class="btn-group">
              <input type="radio" class="btn-check" name="dtype" id="tankDrive" value="0" autocomplete="off" checked />
              <label class="btn btn-secondary btn-lg" for="tankDrive">Tank Drive</label>

              <input type="radio" class="btn-check" name="dtype" id="swerveDrive" value="1" autocomplete="off" />
              <label class="btn btn-secondary btn-lg" for="swerveDrive">Swerve drive</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="directDrive" class="form-label float-end">Gas pedal type</label>
          </td>
          <td>
            <div class="btn-group">
              <input type="radio" class="btn-check" name="gtype" id="speedDrive" value="0" autocomplete="off" checked />
              <label class="btn btn-secondary btn-lg" for="speedDrive">Speed</label>

              <input type="radio" class="btn-check" name="gtype" id="accelDrive" value="1" autocomplete="off" />
              <label class="btn btn-secondary btn-lg" for="accelDrive">Acceleration</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="accelID" class="form-label float-end">Acceleration</label>
          </td>
          <td>
            <div class="btn-group">
              <input type="range" class="form-range" name="accelID" id="accelID" value="0" min="0" step="1" max="3" />
              <label for="accelID" id="accelIDDisp" class="form-label">?</label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
  <div class="w-100 h-100">
    <h1>Values:</h1>
    <p id="wheel">Wheel: ?</p>
    <p id="speed">Speed: ?</p>
    <p id="accelVal">AccelVal: ?</p>
    <p id="breakVal">BreakVal: ?</p>
    <p id="leftSpeed">LeftSpeed: ?</p>
    <p id="rightSpeed">RightSpeed: ?</p>
    <script src="settings.js"></script>
</body>

</html>
